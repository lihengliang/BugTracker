<div class="container">
    <h1 class="display-3 text-center mt-3">Login to your account</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-2">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div *ngIf="(submitted || f.email.dirty || f.email.touched) && f.email.errors" class="invalid-feedback d-block">
          <div *ngIf="f.email.errors?.required">Email is required</div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
        <div *ngIf="(submitted || f.password.dirty || f.password.touched) && f.password.errors" class="invalid-feedback d-block">
          <div *ngIf="f.password.errors?.required">Password is required</div>
      </div>
      </div>
      <div *ngIf="errorMsgs" class="alert alert-danger" role="alert">
        <div *ngFor="let error of errorMsgs">
          {{ error }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2">Login</button>
    </form>
  </div>
