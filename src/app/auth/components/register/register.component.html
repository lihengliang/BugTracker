<div class="container">
  <h1 class="display-3 text-center mt-3">Register your account</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row mt-2">
      <div class="col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
        <div *ngIf="(submitted || f.firstName.dirty || f.firstName.touched) && f.firstName.errors" class="invalid-feedback d-block">
          <div *ngIf="f.firstName.errors.required">First name is required</div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
        <div *ngIf="(submitted || f.lastName.dirty || f.lastName.touched) && f.lastName.errors" class="invalid-feedback d-block">
          <div *ngIf="f.lastName.errors?.required">Last name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="(submitted || f.email.dirty || f.email.touched) && f.email.errors" class="invalid-feedback d-block">
        <div *ngIf="f.email.errors?.required">Email is required</div>
        <div *ngIf="f.email.errors?.email">Must be a valid email address</div>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="password1">Password</label>
      <input type="password" class="form-control" id="password1" formControlName="password1">
      <div *ngIf="(submitted || f.password1.dirty || f.password1.touched) && f.password1.errors" class="invalid-feedback d-block">
        <div *ngIf="f.password1.errors?.required">Password is required</div>
        <div *ngIf="f.password1.errors?.minlength || f.password1.errors.maxlength">Password must be between 6-16
          characters long</div>
      </div>
    </div>
    <div class="form-group mt-2">
      <label for="password2">Repeat Password</label>
      <input type="password" class="form-control" id="password2" formControlName="password2">
      <div *ngIf="(submitted || f.password2.dirty || f.password2.touched) && (f.password2.errors || registerForm.errors?.mismatch)" class="invalid-feedback d-block">
        <div *ngIf="f.password2.errors?.required">Please enter the password again</div>
        <div *ngIf="registerForm.errors?.mismatch">Passwords do not match</div>
      </div>
    </div>
    <div *ngIf="errorMsgs && !userCreated" class="alert alert-danger" role="alert">
      <div *ngFor="let error of errorMsgs">
        {{ error }}
      </div>
    </div>
    <div class="alert alert-success" role="alert" *ngIf="userCreated">
      You can now login with your email and password.
  </div>
    <button type="submit" class="btn btn-primary my-2">Sign Up</button>
  </form>
</div>
